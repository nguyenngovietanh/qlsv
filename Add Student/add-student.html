<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/add-student.css">
        <script src="https://kit.fontawesome.com/8303a6dc74.js" crossorigin="anonymous"></script>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <title>Them sinh vien</title>
    </head>
    <body>
        <h3 class="mx-2 mt-2">Thêm mới sinh viên</h3>
        <button class="mx-4 mb-2 p-1 fs-5 bg-white border-0 border-secondary border-bottom">Thông tin cơ bản &#8201;</button> <i>&#9660;</i>
        <form class="row g-6 mx-5">
            <div class="col-5 my-3"> 
              <label for="inputMaHoSo" class="form-label"><span>*</span> Mã hồ sơ</label>
              <input onkeyup="check()" type="text" class="form-control" id="inputMaHoSo" required>
            </div>
            <div class="col-5 my-3">
              <label for="inputMaSinhVien" class="form-label"><span>*</span> Mã sinh viên</label>
              <input type="text" class="form-control" id="inputMaSinhVien" required>
            </div>
            <div class="col-5 my-3"> 
                <label for="inputHoDem" class="form-label"><span>*</span> Họ đệm</label>
                <input type="text" class="form-control" id="inputHoDem" required>
            </div>
            <div class="col-5 my-3">
                <label for="inputTen" class="form-label"><span>*</span> Tên</label>
                <input type="text" class="form-control" id="inputTen" required>
            </div>
            <div class="col-4 my-3">
                <label for="inputGioiTinh" class="form-label"><span>*</span> Giới tính</label>
                <select id="inputGioiTinh" class="form-select" required>
                  <option>Nam</option>
                  <option>Nữ</option>
                  <option>Khác</option>
                </select>
            </div>
            <div class="col-4 my-3">
                <label for="inputNgaySinh" class="form-label"><span>*</span> Ngày sinh</label>
                <input type="date" class="form-control" id="inputNgaySinh" required>
            </div>
            <div class="col-4 my-3">
                <label for="inputNoiSinh" class="form-label"><span>*</span> Nơi sinh</label>
                <input type="text" class="form-control" id="inputNoiSinh" required>
            </div>
            <div class="col-5 my-3">
                <label for="inputDanToc" class="form-label"> Dân tộc</label>
                <input type="text" class="form-control" id="inputDanToc">
            </div>
            <div class="col-5 my-3"> 
                <label for="inputTonGiao" class="form-label"> Tôn giáo</label>
                <input type="text" class="form-control" id="inputTonGiao">
            </div>
            <div class="col-4 my-3">
                <label for="inputCmnd" class="form-label"> Số CMND/CCCD</label>
                <input onkeyup="check()" type="number" class="form-control" id="inputCmnd">
                <div id="errorCmnd">Bạn đã nhập quá 12 số</div>
            </div>
            <div class="col-4 my-3">
                <label for="inputNgayCap" class="form-label"> Ngày cấp</label>
                <input type="date" class="form-control" id="inputNgayCap">
            </div>
            <div class="col-4 my-3">
                <label for="inputNoiCap" class="form-label"> Nơi cấp</label>
                <input type="text" class="form-control" id="inputNoiCap">
            </div>
            <div class="col-4 my-3">
                <label for="inputSDT" class="form-label">Điện thoại</label>
                <input onkeyup="check()" type="number" class="form-control" id="inputSDT">
                <div id="errorDienThoai">Bạn đã nhập quá 10 số</div>
            </div>
            <div class="col-4 my-3">
                <label for="inputEmail" class="form-label"><span>*</span> Email cá nhân</label>
                <input onkeyup="check()" type="email" class="form-control" id="inputEmail" required>
                <div id="errorEmail">Địa chỉ Email không hợp lệ</div>
            </div>
            <div class="col-10 my-3">
                <label for="inputDiaChi" class="form-label"> Địa chỉ liên hệ</label>
                <input type="text" class="form-control" id="inputDiaChi">
            </div>
            <div class="col-10 mb-3">
                <label for="inputGhiChu" class="form-label"> Ghi chú</label>
                <input type="text" class="form-control" id="inputGhiChu">
            </div>
            <div class="col-2 mb-3">
                <label for="inputTrangThai" class="form-label"> Trạng thái sinh viên</label>
                <select id="inputTrangThai" class="form-select">
                    <option>...</option>
                    <option>Đang đi học</option>
                    <option>Đã tốt nghiệp</option>
                </select>
            </div>
            <div class="col-6 px-5 mb-4 d-flex">
              <button onclick="addStudent()" type="submit" class="btn btn-primary">Thêm mới</button>
            </div>
            <div class="col-6 px-5 mb-4 d-flex justify-content-end">
                <button type="button" class="btn btn-danger border-white" id="submit" action="#">Hủy</button>
              </div>
          </form>
          <script src="./assets/js/add-student.js"></script>
    </body>
</html>
